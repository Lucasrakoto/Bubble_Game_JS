<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Bubble Shoot</title>
  </head>
  <body>
    <div class="mousemove"></div>
    <!-- first page  -->
    <div class="home">
      <figure class="logo">
        <img src="./assets/images/logo.png" alt="bubbleshootlogo" />
      </figure>
      <div class="box">
        <button class="btn">Play</button>
        <div class="loading">
          <figure><img src="./assets/images/spin.png" alt="" /></figure>
          <h1 class="loading_text">Loading</h1>
        </div>
      </div>
    </div>

    <!-- second page  -->
    <main class="game_container">
      <h3 class="score"></h3>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
